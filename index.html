<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main class="card">

    <img class="img-desktop" src="images/image-product-desktop.jpg" alt="image of the perfume" />
    <img class="img-mobile" src="images/image-product-mobile.jpg" alt="image of the perfume" >

  <article class="text" ><h1>Perfume</h1>

 <h2>Gabrielle Essence Eau De Parfum</h2>

  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

 <div class="prices"> 
  <div class="current-price">$149.99</div>
  <div class="old-price">$169.99</div>
</div>
<a href="" class="cta"><img src="images/icon-cart.svg" alt="add-to-cart-vector">
  Add to Cart
</a>

  </article>

</main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/MDelforge">DELFORGE Morgan</a>.
  </footer>
</body>
</html>
